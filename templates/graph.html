{% extends "base.html" %}

{% block title %}ðŸŽ„{{ title }}{% endblock %}

{% block additional_head %}
    <script src="{{ url_for("static", filename="d3/d3.v5.min.js") }}"></script>
{% endblock %}

{% block updates %}
    <div class="mdl-card__supporting-text mdl-color-text--grey-600">
        <noscript>{{ _("Your browser does not support JavaScript, certain functionality might be limited") }}</noscript>
        <h5>{{ _("You are marked with ") }}<b>{{ id }}</b></h5>
        <p>{{ _("Names are not displayed intentionally") }}</p>
    </div>
{% endblock %}

{% block content %}
    <svg id="viz" style="height: 500px;"
         class="mdl-card mdl-shadow--2dp mdl-data-table mdl-js-data-table mdl-shadow--2dp mdl-cell mdl-cell--12-col-desktop mdl-cell--8-col-tablet mdl-cell--6-col-phone"></svg>

    <script>
        var svgelement = document.getElementById("viz");
        var computedsvgelementstyle = getComputedStyle(svgelement);
        var width = parseInt(computedsvgelementstyle.width.match(/\d+/));
        var height = parseInt(computedsvgelementstyle.height.match(/\d+/)) + 100;
        var color = d3.scaleOrdinal(d3.schemeCategory10);
        d3.json("graph/{{ graph_id }}{{ unhide }}").then(function (graph) {
            var label = {
                'nodes': [],
                'links': []
            };
            graph.nodes.forEach(function (d, i) {
                label.nodes.push({node: d});
                label.nodes.push({node: d});
                label.links.push({
                    source: i * 2,
                    target: i * 2 + 1
                });
            });
            var labelLayout = d3.forceSimulation(label.nodes)
                .force("charge", d3.forceManyBody().strength(-300))
                .force("link", d3.forceLink(label.links).distance(5).strength(1));

            var graphLayout = d3.forceSimulation(graph.nodes)
                .force("charge", d3.forceManyBody().strength(-6000))
                .force("center", d3.forceCenter(width / 2, height / 2))
                .force("x", d3.forceX(width / 2).strength(1))
                .force("y", d3.forceY(height / 2).strength(1))
                .force("link", d3.forceLink(graph.links).id(function (d) {
                    return d.id;
                }).distance(100).strength(1))
                .on("tick", ticked);

            var adjlist = [];
            graph.links.forEach(function (d) {
                adjlist[d.source.index + "-" + d.target.index] = true;
                adjlist[d.target.index + "-" + d.source.index] = true;
            });

            function neigh(a, b) {
                return a == b || adjlist[a + "-" + b];
            }

            var svg = d3.select("#viz").attr("width", width).attr("height", height);
            var container = svg.append("g");
            svg.call(
                d3.zoom()
                    .scaleExtent([.1, 4])
                    .on("zoom", function () {
                        container.attr("transform", d3.event.transform);
                    })
            );

            svg.append("svg:defs")
                .selectAll("marker")
                .data(["end"])      // Different link/path types can be defined here
                .enter().append("svg:marker")    // This section adds in the arrows
                .attr("id", String)
                .attr("viewBox", "0 -5 10 10")
                .attr("stroke", "#aaa")
                .attr("refX", 20)
                .attr("refY", 0)
                .attr("markerWidth", 6)
                .attr("markerHeight", 6)
                .attr("orient", "auto")
                .append("svg:path")
                .attr("d", "M0,-5L10,0L0,5");

            var link = container.append("g")
                .attr("class", "links")
                .selectAll("line")
                .data(graph.links)
                .enter()
                .append("line")
                .attr("stroke", "#aaa")
                .attr("stroke-width", "2px")
                .attr("marker-end", "url(#end)"); // add the arrow to the link end

            var node = container.append("g").attr("class", "nodes")
                .selectAll("g")
                .data(graph.nodes)
                .enter()
                .append("circle")
                .attr("r", 15)
                .attr("fill", function (d) {
                    return color(d.group);
                });

            node.on("mouseover", focus).on("mouseout", unfocus);
            node.call(
                d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended)
            );
            var labelNode = container.append("g").attr("class", "labelNodes")
                .selectAll("text")
                .data(label.nodes)
                .enter()
                .append("text")
                .text(function (d, i) {
                    return i % 2 == 0 ? "" : d.node.id;
                })
                .style("fill", "#555")
                .style("font-family", "Arial")
                .style("font-size", 40)
                .style("pointer-events", "none"); // to prevent mouseover/drag capture
            node.on("mouseover", focus).on("mouseout", unfocus);


            function ticked() {
                node.call(updateNode);
                link.call(updateLink);
                labelLayout.alphaTarget(0.3).restart();
                labelNode.each(function (d, i) {
                    if (i % 2 === 0) {
                        d.x = d.node.x;
                        d.y = d.node.y;
                    } else {
                        var b = this.getBBox();
                        var diffX = d.x - d.node.x;
                        var diffY = d.y - d.node.y;
                        var dist = Math.sqrt(diffX * diffX + diffY * diffY);
                        var shiftX = b.width * (diffX - dist) / (dist * 2);
                        shiftX = Math.max(-b.width, Math.min(0, shiftX));
                        var shiftY = 16;
                        this.setAttribute("transform", "translate(" + shiftX + "," + shiftY + ")");
                    }
                });
                labelNode.call(updateNode);
            }

            function fixna(x) {
                if (isFinite(x)) return x;
                return 0;
            }

            function focus(d) {
                var index = d3.select(d3.event.target).datum().index;
                node.style("opacity", function (o) {
                    return neigh(index, o.index) ? 1 : 1;
                });
                labelNode.attr("display", function (o) {
                    return neigh(index, o.node.index) ? "block" : "block";
                });
                link.style("opacity", function (o) {
                    return o.source.index === index || o.target.index === index ? 1 : 1;
                });
            }

            function unfocus() {
                labelNode.attr("display", "block");
                node.style("opacity", 1);
                link.style("opacity", 1);
            }

            function updateLink(link) {
                link.attr("x1", function (d) {
                    return fixna(d.source.x);
                })
                    .attr("y1", function (d) {
                        return fixna(d.source.y);
                    })
                    .attr("x2", function (d) {
                        return fixna(d.target.x);
                    })
                    .attr("y2", function (d) {
                        return fixna(d.target.y);
                    });
            }

            function updateNode(node) {
                node.attr("transform", function (d) {
                    return "translate(" + fixna(d.x) + "," + fixna(d.y) + ")";
                });
            }

            function dragstarted(d) {
                d3.event.sourceEvent.stopPropagation();
                if (!d3.event.active) graphLayout.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }

            function dragged(d) {
                d.fx = d3.event.x;
                d.fy = d3.event.y;
            }

            function dragended(d) {
                if (!d3.event.active) graphLayout.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }
        }); // d3.json
    </script>
{% endblock %}
